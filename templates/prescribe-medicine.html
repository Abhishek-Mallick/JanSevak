<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jansevak</title>
    <link rel="icon" href="./static/images/heart-pulse-solid.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./static/css/style.css">

</head>

<body>
    <h2>Prescribe Medicine for {{ appointment.name }}</h2>
    <form method="post">
        <div class="form-group">
            <label>Select Medicines:</label>
            {% for medicine in available_medicines %}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="medicines[]" value="{{ medicine }}">
                <label class="form-check-label">{{ medicine }}</label>
            </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">Submit Prescription</button>
    </form>

</body>

</html>
